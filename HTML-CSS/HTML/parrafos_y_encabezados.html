<!DOCTYPE html>  <!--Define la version que HTML que estamos usando, en este casi la ultima-->
<html lang="en"> <!--Todo lo que este dentro de esta estiqueta es HTML, lang es un atributo que dice que la pagina esta en ingles-->
<head> <!--La parte que no podemos ver, la info de la pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrafos y encabezados</title> <!--Titulo de la ventana, es una descripcion de la pagina-->
</head>
<body> <!--Aca va todo lo visible de la web-->
    <h1>Titulo, es la etiqueta mas importante, solo debe haber una y debe ser lo mas descritiva posible</h1>
    <!--De estos subtitulos pueden haber tantos como queramos-->
    <h2>Subtitulo</h2>
    <h3>Subtitulo</h3>
    <h4>Subtitulo</h4>
    <h5>Subtitulo</h5>
    <h6>Subtitulo</h6>

    <p>Esto es un parrafo cada uno debe tener un mensaje</p>

</body>
</html>
