<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form>
        <!--Tipos de inputs-->
        <input type="text"> <!--Input de tipo texto-->
        <input type="email"> <!--Debe tener un formato email-->
        <input type="password"> <!--Esconde el texto, es para contraseÃ±as-->
        <input type="date"> <!--Nos pide una fecha-->
        <input type="checkbox"> <!--Es para tildar y destildar-->
        <input type="radio"> <!--Se usa para seleccionar UN input radio de un grupo-->
        <input type="file"> <!--Permite seleccionar un archivo-->
        <input type="submit"> <!--Envia toda la info de los inputs que estan en el form-->
    
        <!--Atributos de inputs-->
        <input type="text" required minlength="3"> <!--Hace que el input sea obligatorio de completar con la info apropiada, en este caso debe tener al menos tres caracteres-->
        <input type="email" name="email"> <!--Definimos el nombre del campo para que el servidor pueda identificarlos, el name es unico para cada input-->
        <input type="text" placeholder="Escribi algo"> <!--Es un texto que aparece en el input hasta q agregamos algo, no todos lo tienen-->
    </form>
</body>
</html>
